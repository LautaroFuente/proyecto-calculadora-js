<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora">
    <meta name="author" content="Lautaro Fuente">
    <meta name="title" content="Calculadora">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="container-grid">
            <div class="display" id="display">

            </div>
            <button class="btn btn1 btn-js">1</button>
            <button class="btn btn2 btn-js">2</button>
            <button class="btn btn3 btn-js">3</button>
            <button class="btn btn4 btn-js">4</button>
            <button class="btn btn5 btn-js">5</button>
            <button class="btn btn6 btn-js">6</button>
            <button class="btn btn7 btn-js">7</button>
            <button class="btn btn8 btn-js">8</button>
            <button class="btn btn9 btn-js">9</button>
            <button class="btn btn-delete" id="delete">AC</button>
            <button class="btn btn-parenthesis-open btn-js">(</button>
            <button class="btn btn-parenthesis-close btn-js">)</button>
            <button class="btn btn-division btn-js">/</button>
            <button class="btn btn-multiplication btn-js">*</button>
            <button class="btn btn-rest btn-js">-</button>
            <button class="btn btn-plus btn-js">+</button>
            <button class="btn btn-equal" id="equal">=</button>
            <button class="btn btn-cero btn-js">0</button>
            <button class="btn btn-comma btn-js">.</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
